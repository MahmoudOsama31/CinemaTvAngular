<div class="container mt-4 mb-4">
    <div>
      <h5>Login</h5>
    </div>
    <hr>
  <form [formGroup]="userForm" (ngSubmit)="Login()">
      <div class="form-group m-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="exampleInputEmail1" formControlName="email" class="form-control m-1" id="exampleInputEmail1" placeholder="Enter email">
        <div class="text-danger" *ngIf="!this.userForm.get('email')?.value &&this.userForm.get('email')?.touched">
          required
        </div>
      </div>
      <div class="form-group m-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="exampleInputPassword1" formControlName="password" class="form-control m-1" id="exampleInputPassword1" placeholder="Password">
        <div class="text-danger" *ngIf="!this.userForm.get('password')?.value &&this.userForm.get('password')?.touched">
            required
          </div>
      </div>
      <div class="form-check m-3">
        <input type="checkbox" name="exampleCheck1" formControlName="rememberMe"  class="form-check-input" id="exampleCheck1">
        <label class="form-check-label m-1" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="this.userForm.invalid">Submit</button>
      <div class="alert alert-primary mt-3" role="alert">
            {{userForm.get('email')?.value}}
      </div>
      <div class="btn-login mt-3">
      <a  href="Register" class="btn btn-success">Register</a>
      </div>
      <div>
        <a  href="forgetPassword">forgetPassword</a>
        </div>
    </form>
  </div>

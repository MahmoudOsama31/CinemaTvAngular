<div class="user-role">
    <div class="alert alert-primary mb-3" role="alert">
        <strong>قائمة الممثلين</strong>
    </div>
    <button type="button" class="btn btn-outline-success mb-3" (click)="AddActor()">اضافة ممثل</button>
    <table id="tbl" class="table table-light rounded mb-3">
        <thead>
            <tr class="bg-dark text-light">
                <th>اسم الممثل</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of actors">
                <td scope="row">
                    {{item.actorName}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" (click)="EditActor(item.id)">تعديل</button>
                </td>
                <td>
                    <!-- <button type="button" class="btn btn-danger"(click)="DeleteUser(item.id)">Delete</button>-->
                    <button type="button" (click)="Showthis(item.id)"class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Delete
                 </button>
                 </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you sure for deleted ?!!
      </div>
      <div class="modal-footer" *ngFor="let item of actors">
      <div *ngIf="actorId==item.id">
        <button id="btnClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="DeleteActor(item.id)">Delete {{item.actorName}}</button>
      </div>
      </div>
    </div>
  </div>
</div>
